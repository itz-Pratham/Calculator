<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form>
            <div class="head">
                <h1>CALCULATOR</h1>
            </div>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div class="buttons">
                <input id="clear" type="button" value="AC" onclick="display.value = '' " style="color: aqua;">
                <input id="del" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) " style="color: aqua;">
                <input id="percent" type="button" value="%" onclick="display.value += '%' " style="color: aqua;">
                <input id="divide" type="button" value="/" onclick="display.value += '/' " style="color: aqua;">
            </div>
            <div class="buttons">
                <input id="seven" type="button" value="7" onclick="display.value += '7' ">
                <input id="eight" type="button" value="8" onclick="display.value += '8' ">
                <input id="nine" type="button" value="9" onclick="display.value += '9' ">
                <input id="multiply" type="button" value="*" onclick="display.value += '*' " style="color: aqua;">
            </div>
            <div class="buttons">
                <input id="four" type="button" value="4" onclick="display.value += '4' ">
                <input id="five" type="button" value="5" onclick="display.value += '5' ">
                <input id="six" type="button" value="6" onclick="display.value += '6' ">
                <input id="minus" type="button" value="-" onclick="display.value += '-' " style="color: aqua;">
            </div>
            <div class="buttons">
                <input id="one" type="button" value="1" onclick="display.value += '1' ">
                <input id="two" type="button" value="2" onclick="display.value += '2' ">
                <input id="three" type="button" value="3" onclick="display.value += '3' ">
                <input id="plus" type="button" value="+" onclick="display.value += '+' " style="color: aqua;">
            </div>
            <div class="buttons">
                <input id="zero" type="button" value="0" onclick="display.value += '0' ">
                <input id="decimal" type="button" value="." onclick="display.value += '.' " style="color: aqua;">
                <input id="equals" type="button" value="=" onclick="calculateResult() " style="color: aqua;">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
